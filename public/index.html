<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="/manifest.json" />

    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./logo192.png" />

    <title>My React Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="App">
        <div class="container">
          <h1>Weather App</h1>
          <div class="Weather">
            <form>
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    class="form-control"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <h1>Lisbon</h1>
              <ul>
                <li><div>Sunday 14:22</div></li>
                <li class="text-capitalize">few clouds</li>
              </ul>
              <div class="row mt-3">
                <div class="col-6">
                  <div class="d-flex align-items-center">
                    <canvas width="52" height="52"></canvas>
                    <div class="WeatherTemperature">
                      <span class="temperature">24</span
                      ><span class="unit">°C | <a href="/">°F</a></span>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Humidity: 55%</li>
                    <li>Wind: 8.23 km/h</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="WeatherForecast">
              <div class="row">
                <div class="col">
                  <div>
                    <div class="WeatherForecast-day">Sun</div>
                    <canvas width="36" height="36"></canvas>
                    <div class="WeatherForecast-temperatures">
                      <span class="WeatherForecast-temperature-max">25°</span
                      ><span class="WeatherForecast-temperature-min">12°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div>
                    <div class="WeatherForecast-day">Mon</div>
                    <canvas width="36" height="36"></canvas>
                    <div class="WeatherForecast-temperatures">
                      <span class="WeatherForecast-temperature-max">24°</span
                      ><span class="WeatherForecast-temperature-min">15°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div>
                    <div class="WeatherForecast-day">Tue</div>
                    <canvas width="36" height="36"></canvas>
                    <div class="WeatherForecast-temperatures">
                      <span class="WeatherForecast-temperature-max">26°</span
                      ><span class="WeatherForecast-temperature-min">15°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div>
                    <div class="WeatherForecast-day">Wed</div>
                    <canvas width="36" height="36"></canvas>
                    <div class="WeatherForecast-temperatures">
                      <span class="WeatherForecast-temperature-max">30°</span
                      ><span class="WeatherForecast-temperature-min">15°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div>
                    <div class="WeatherForecast-day">Thu</div>
                    <canvas width="36" height="36"></canvas>
                    <div class="WeatherForecast-temperatures">
                      <span class="WeatherForecast-temperature-max">34°</span
                      ><span class="WeatherForecast-temperature-min">21°</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer>
            This project was coded by
            <a
              href="https://app.netlify.com/teams/ziyandadavashe/projects"

              >Ziyanda Davashe</a
            >

            >
              open-sourced on GitHub</a
            >
            and<a
              href="https://app.netlify.com/teams/ziyandadavashe/projects"
              target="_blank"
              rel="noreferrer noopener"
            >
              hosted on Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
